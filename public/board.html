<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board</title>

    <style>
        .noticeText{
            font-size: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="main">
        <p class="noticeText" id="noticeText">
            Sample Content
        </p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on("board_content" ,function(msg){
            document.getElementById("noticeText").innerHTML = msg;
        });
    </script>
</body>
</html>
